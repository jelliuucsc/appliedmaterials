
<div class="container-fluid">
    <div class="row" >
        <img id="logo" src="assets/img/appmaterials_logo.jpg" style="margin:auto">
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 border" style="height:auto;margin:auto;">
            <div class="row" style="padding-top:20px;">
                <div class="col-sm-6">
                    <form #repoForm="ngForm" (ngSubmit)="onFormSubmit(repoForm)">                      
                        <div class="row">
                            <div class="col-sm-10">
                                <input type="text" name="result" class="form-control" style="height:100%" ngModel required #result="ngModel">
                            </div>
                            <div class="col-sm-2 ">
                                <button class="btn btn-info btn-lg border-dark" (click)="searchGithub()">Search</button>
                            </div>
                        </div>
                    </form> 
                </div>
                <div class="col-sm-2 offset-1">
                    <button class="btn btn-info btn-lg border-dark" (click)="showBookmarks()">Bookmarked</button>
                </div>  
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>    
</div>
